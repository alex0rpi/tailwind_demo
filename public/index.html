<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="text-grey-600 bg-slate-200 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="uppercase font-bold p-4 border-b border-gray-400">
              <a href="/">Tailwind Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End of NAV -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end gap-4">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary">Register</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Tailwind experts</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Latest ones</h4>
          <div class="mt-8 grid md:grid-cols-3 gap-3">
            <!-- Cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Most popular</h4>
          <div class="mt-8">
            <!-- MOre cards here -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
